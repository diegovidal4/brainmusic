<ion-view view-title="Playlist">
  <ion-content>
    <h1>Playlist</h1>
        <div ng-repeat="(artist,songs) in artists" ng-hide="artists.length">
            <div class="item item-divider">
                <h2>{{artist}}</h2>
            </div>
            <div class="card" ng-repeat="(key,song) in songs" ng-hide="songs.length">
                  <div class="item item-text-wrap">
                      <p>{{key}}</p>
                      <audio controls>
                      	<source src="{{song.track.preview_url | trusted}}" type="audio/mp3" />
                      </audio>
                      <button class="button button-positive" ng-click="like(1,artist,key,song)">
                          Like
                      </button>
                      <button class="button button-positive" ng-click="like(0,artist,key,song)">
                          Dislike
                      </button>
                  </div>
            </div>
        </div>
        <!-- <div class="card" ng-hide="artists.length>0" ng-show>
            Entrenamiento listo!
            <button class="button button-positive" ng-click="$ionicGoBack($event)">
                Volver
            </button>
        </div> -->
  </ion-content>
</ion-view>
