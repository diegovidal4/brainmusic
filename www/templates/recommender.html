<ion-view view-title="Playlist">
  <ion-content>
      <h1>Playlist</h1>
        <ion-list>

          <ion-item ng-repeat="(artist,songs) in artists" ng-hide="artists.length">
              <div class="item item-divider">
                  <h2>{{artist}}</h2>
              </div>
              <div class="card" ng-repeat="(key,song) in songs" ng-hide="songs.length">
                    <div class="item item-text-wrap">
                        <p>{{key}}</p>
                        <audio controls>
                        	<source ng-src="{{song.track.preview_url | trusted}}" type="audio/mp3" />
                        </audio>
                        <button class="button button-balanced" ng-click="like(1,artist,key,song)">
                            Like
                        </button>
                        <button class="button button-balanced" ng-click="like(0,artist,key,song)">
                            Dislike
                        </button>
                    </div>
              </div>
          </ion-item>
        <ion-list>
  </ion-content>
</ion-view>
